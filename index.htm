<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TREINO-DE-API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid justify-content-center m-3">
          <a class="navbar-brand"
            ><img
              src="https://icons.iconarchive.com/icons/jonathan-rey/simpsons/128/Bart-Simpson-06-Nirvana-Nevermind-icon.png"
              width="128"
              height="128"
            />
          </a>
          <form
            class="d-flex"
            role="search"
            onsubmit="searchBtn(); return false;"
          >
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
              id="btn-search"
            />
            <button class="btn btn-outline-success" type="submit">
              Procurar
            </button>
          </form>
        </div>
      </nav>
    </header>
    <img src="./assets/images/cloud.png" alt="" class="cloud cloud1" />
    <img src="./assets/images/cloud1.png" alt="" class="cloud cloud2" />
    <img src="./assets/images/cloud.png" alt="" class="cloud cloud3" />
    <img src="./assets/images/cloud1.png" alt="" class="cloud cloud4" />

    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="next"
      onclick="proximaPagina()"
    >
      <img class="icon-bart" src="./assets/images/bart.png" alt="" srcset="" />
    </button>

    <div class="container scale-in-center">
      <div class="row" id="row-cards"></div>
    </div>

    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#carouselExample"
      data-bs-slide="prev"
      onclick="paginaAnterior()"
    >
      <img
        class="icon-bart-back"
        src="./assets/images/bart.png"
        alt=""
        srcset=""
      />
    </button>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/api.js"></script>
    <script src="./assets/index.js"></script>
  </body>
</html>
